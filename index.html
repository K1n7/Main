<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Analytics Page</h1>
        <nav >
            <ul class="container">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Analytics</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="analytics-cards" class="cards-container">
            <div class="card shadowed" id="lesson-card">
                <h2>Lesson completed</h2>
                <div class="progress-bar" data-value="75">
                    <div class="progress" style="width: 77%;"></div>
                </div>
                <p><strong>75%</strong></p>
                <button class="modal-btn" onclick="showModal('lesson-modal')">Details</button>
            </div>

            <div class="card shadowed" id="hours-card">
                <h2>Hours Spent</h2>
                <div class="progress-bar" data-value="34">
                    <div class="progress" style="width: 34%;"></div>
                </div>
                <p><strong>34%</strong></p>
                <button class="modal-btn" onclick="showModal('hours-modal')">Details</button>
            </div>

            <div class="card shadowed" id="projects-card">
                <h2>Projects Completed</h2>
                <div class="progress-bar" data-value="50">
                    <div class="progress" style="width: 50%;"></div>
                </div>
                <p><strong>45%</strong></p>
                <button class="modal-btn" onclick="showModal('projects-modal')">Details</button>
            </div>
        </section>
    </main>
    <footer></footer>  
</body>
</html>
